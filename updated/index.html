<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CineLocate</title>
  <link rel="stylesheet" href="style.css" />
  <!-- PapaParse for safe CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <header class="header">
    <img src="IMG_8887.jpg" alt="CineLocate Logo" class="logo" />
    <h1 class="title">CineLocate</h1>
    <p class="subtitle">Find movies & TV shows by Type, Genre, Decade, and Platform</p>
  </header>

  <!-- OPTIONAL helper: Search bar (does NOT replace filters) -->
  <section class="search-helper">
    <input id="searchInput" type="text" placeholder="ðŸ”Ž Optional: type a title to see where itâ€™s available (e.g., any movie/show)â€¦">
    <button id="searchBtn">Search</button>
    <div id="searchResults" class="search-results"></div>
  </section>

  <!-- Main filters (original behavior) -->
  <main class="container">
    <section class="filters">
      <div class="filter">
        <label for="typeSelect">Type</label>
        <select id="typeSelect"><option value="">Any</option></select>
      </div>
      <div class="filter">
        <label for="genreSelect">Genre</label>
        <select id="genreSelect"><option value="">Any</option></select>
      </div>
      <div class="filter">
        <label for="decadeSelect">Decade</label>
        <select id="decadeSelect"><option value="">Any</option></select>
      </div>
      <div class="filter">
        <label for="platformSelect">Platform</label>
        <select id="platformSelect">
          <option value="">Any</option>
          <option value="Netflix">Netflix</option>
          <option value="Disney+">Disney+</option>
          <option value="Hulu">Hulu</option>
          <option value="Amazon Prime">Amazon Prime</option>
        </select>
      </div>
      <button id="applyBtn" class="btn">Apply Filters</button>
    </section>

    <!-- Main results (same as before) -->
    <section id="results" class="results"></section>
  </main>

  <footer class="footer">
    <p>Â© 2025 CineLocate</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
