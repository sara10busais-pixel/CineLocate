<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineLocate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="IMG_8887.jpg" alt="CineLocate Logo" class="logo">
    <h1>CineLocate ðŸŽ¬</h1>
  </header>

  <section class="search-section">
    <input type="text" id="searchInput" placeholder="ðŸ” Search for a movie or TV show...">
    <button onclick="searchTitle()">Search</button>
  </section>

  <section class="filters">
    <label>Type:</label>
    <select id="typeFilter">
      <option value="">All</option>
      <option value="Movie">Movie</option>
      <option value="TV Show">TV Show</option>
    </select>

    <label>Genre:</label>
    <select id="genreFilter"></select>

    <label>Decade:</label>
    <select id="decadeFilter"></select>

    <label>Platform:</label>
    <select id="platformFilter">
      <option value="">All</option>
      <option value="Netflix">Netflix</option>
      <option value="Hulu">Hulu</option>
      <option value="Disney+">Disney+</option>
      <option value="Prime Video">Prime Video</option>
    </select>

    <button onclick="filterData()">Filter</button>
  </section>

  <section id="results"></section>

  <script src="script.js"></script>
</body>
</html>
